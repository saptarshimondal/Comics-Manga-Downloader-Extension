name: Build Extension

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Firefox extension
        run: npm run pack:firefox

      - name: ðŸ—ï¸ Build Chrome extension
        run: npm run pack:chrome

      - name: ðŸ“ Rename files with tag
        run: |
          TAG=${{ github.event.release.tag_name }}
          # Rename Firefox extension
          FIREFOX_ZIP=$(ls web-ext-artifacts/firefox/*.zip 2>/dev/null | head -n 1)
          if [ -n "$FIREFOX_ZIP" ]; then
            mv "$FIREFOX_ZIP" web-ext-artifacts/firefox/comics-manga-downloader-${TAG}-firefox.zip
          fi
          # Rename Chrome extension
          if [ -f web-ext-artifacts/chrome/chrome-extension.zip ]; then
            mv web-ext-artifacts/chrome/chrome-extension.zip web-ext-artifacts/chrome/comics-manga-downloader-${TAG}-chrome.zip
          fi

      - name: ðŸ“¤ Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web-ext-artifacts/firefox/comics-manga-downloader-${{ github.event.release.tag_name }}-firefox.zip
            web-ext-artifacts/chrome/comics-manga-downloader-${{ github.event.release.tag_name }}-chrome.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
