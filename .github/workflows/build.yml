name: Build Extension

on:
  release:
    types: [published, created]
  push:
    tags:
      - 'v*'
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build (e.g., v1.4.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Only run on master if it's a release commit (version files changed)
    # Also allow manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release' ||
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/master' && 
       (contains(github.event.head_commit.message, 'chore: release') ||
        contains(github.event.head_commit.message, 'Release') ||
        contains(github.event.head_commit.message, 'release-please') ||
        github.event.head_commit.author.name == 'release-please[bot]' ||
        contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'release')))

    steps:
      - name: ðŸ“¥ Checkout repo
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.event.release.tag_name || github.ref }}
      
      - name: ðŸ” Find release tag
        id: find-tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            # Get latest tag from git (should be the one just created by release-please)
            # Wait a moment for tag to be available if it was just created
            sleep 2
            TAG=$(git fetch --tags 2>/dev/null; git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$TAG" ]; then
              # Fallback to package.json version
              PKG_VERSION=$(node -e "console.log(require('./package.json').version)")
              TAG="v${PKG_VERSION}"
              echo "âš  No tag found, using package.json version: $TAG"
            else
              echo "âœ“ Found latest tag: $TAG"
            fi
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Using tag: ${TAG}"
          
          # Checkout the tag if we're on master and tag exists
          if [[ "${{ github.ref }}" == refs/heads/master ]]; then
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Checking out tag: $TAG"
              git checkout "$TAG"
              echo "tag-checkout=true" >> $GITHUB_OUTPUT
            else
              echo "âš  Tag $TAG not found, staying on current commit"
              echo "Available tags:"
              git tag --sort=-creatordate | head -5 || echo "No tags found"
              echo "tag-checkout=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "tag-checkout=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: â„¹ï¸ Debug info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "Triggered by: manual dispatch"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            TAG="${{ github.event.release.tag_name }}"
            echo "Triggered by: release event"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Triggered by: tag push"
          else
            # Get latest tag from git (should be the one just created by release-please)
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$TAG" ]; then
              # Try to get version from package.json
              TAG="v$(node -e "console.log(require('./package.json').version)")"
            fi
            echo "Triggered by: push to master (release commit)"
          fi
          echo "Release tag: $TAG"
          echo "Release name: ${{ github.event.release.name }}"
          echo "Release ID: ${{ github.event.release.id }}"
          echo "Repository: ${{ github.repository }}"
          if [ -n "${{ github.event.head_commit.id }}" ]; then
            echo "Commit: ${{ github.event.head_commit.id }}"
            echo "Author: ${{ github.event.head_commit.author.name }}"
            echo "Message: ${{ github.event.head_commit.message }}"
          fi
          # List recent tags to verify
          echo "Recent tags:"
          git tag --sort=-creatordate | head -5 || echo "No tags found"

      - name: ðŸ—ï¸ Build Firefox extension
        run: npm run pack:firefox

      - name: ðŸ—ï¸ Build Chrome extension
        run: npm run pack:chrome

      - name: ðŸ“ Prepare release assets
        id: prepare-assets
        run: |
          TAG="${{ steps.find-tag.outputs.tag }}"
          echo "Preparing assets for tag: $TAG"
          
          # Create release directory
          mkdir -p release-assets
          
          # Find and rename Firefox extension (handles any naming pattern)
          FIREFOX_ZIP=$(find web-ext-artifacts/firefox -name "*.zip" -type f | head -n 1)
          if [ -n "$FIREFOX_ZIP" ] && [ -f "$FIREFOX_ZIP" ]; then
            cp "$FIREFOX_ZIP" "release-assets/comics-manga-downloader-${TAG}-firefox.zip"
            echo "âœ“ Firefox extension prepared: release-assets/comics-manga-downloader-${TAG}-firefox.zip"
            echo "  Source: $FIREFOX_ZIP"
          else
            echo "âš  Warning: Firefox extension zip not found in web-ext-artifacts/firefox/"
            ls -la web-ext-artifacts/firefox/ || echo "Directory does not exist"
          fi
          
          # Find and rename Chrome extension
          if [ -f web-ext-artifacts/chrome/chrome-extension.zip ]; then
            cp web-ext-artifacts/chrome/chrome-extension.zip "release-assets/comics-manga-downloader-${TAG}-chrome.zip"
            echo "âœ“ Chrome extension prepared: release-assets/comics-manga-downloader-${TAG}-chrome.zip"
          else
            echo "âš  Warning: Chrome extension zip not found"
            ls -la web-ext-artifacts/chrome/ || echo "Directory does not exist"
          fi
          
          # List all files to be uploaded
          echo ""
          echo "=== Files to upload ==="
          ls -lh release-assets/ || echo "No files found in release-assets/"
          
          # Verify files exist before upload
          if [ ! -f "release-assets/comics-manga-downloader-${TAG}-firefox.zip" ] || [ ! -f "release-assets/comics-manga-downloader-${TAG}-chrome.zip" ]; then
            echo "âŒ Error: One or more required files are missing!"
            exit 1
          fi
          
          # Output tag for next step
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Tag set to: ${TAG}"

      - name: ðŸ“¤ Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare-assets.outputs.tag || github.event.release.tag_name || github.ref_name }}
          files: |
            release-assets/comics-manga-downloader-${{ steps.prepare-assets.outputs.tag || github.event.release.tag_name || github.ref_name }}-firefox.zip
            release-assets/comics-manga-downloader-${{ steps.prepare-assets.outputs.tag || github.event.release.tag_name || github.ref_name }}-chrome.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false
