name: Release PR (Release Please)

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release_pr:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Release Please (PR only)
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: debug
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-release: true
