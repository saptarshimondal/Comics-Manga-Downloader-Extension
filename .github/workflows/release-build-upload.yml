name: Build and Release

on:
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build_then_release:
    if: |
      github.event.pull_request.merged == true &&
      (
        startsWith(github.event.pull_request.title, 'chore(master): release') ||
        startsWith(github.event.pull_request.title, 'chore: release')
      )
    runs-on: ubuntu-latest

    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run pack:firefox
      - run: npm run pack:chrome

      - name: Create tag + GitHub Release (release-only)
        id: rp_release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          skip-github-pull-request: true

      - name: Upload built zips to the GitHub Release
        if: ${{ steps.rp_release.outputs.release_created == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"

          mkdir -p release-assets
          FIREFOX_ZIP=$(find web-ext-artifacts/firefox -name "*.zip" -type f | head -n 1)
          cp "$FIREFOX_ZIP" "release-assets/comics-manga-downloader-${TAG}-firefox.zip"
          cp web-ext-artifacts/chrome/chrome-extension.zip "release-assets/comics-manga-downloader-${TAG}-chrome.zip"

          gh release upload "$TAG" release-assets/*.zip --clobber
