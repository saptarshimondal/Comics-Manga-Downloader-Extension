name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # 1) Always run on push to master: create/update Release PR ONLY
  release_pr:
    name: Create/Update Release PR
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Release Please (PR only)
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: debug
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-release: true

  # 2) Only run when the commit pushed to master is the release commit
  release_and_build:
    name: Create GitHub Release + Build Assets
    runs-on: ubuntu-latest
    needs: release_pr

    # IMPORTANT: Only run this job when the push looks like a release merge
    if: |
      contains(github.event.head_commit.message, 'chore(master): release') ||
      contains(github.event.head_commit.message, 'chore: release')

    steps:
      - name: ğŸ·ï¸ Release Please (GitHub Release only)
        id: rp
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: debug
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-pull-request: true

      - name: ğŸ§¾ Debug outputs
        run: |
          echo '${{ toJson(steps.rp.outputs) }}'
          echo "release_created=${{ steps.rp.outputs.release_created }}"
          echo "tag_name=${{ steps.rp.outputs.tag_name }}"

      - name: ğŸ“¥ Checkout tag
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.rp.outputs.tag_name }}

      - name: ğŸ”§ Setup Node.js
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: npm ci

      - name: ğŸ—ï¸ Build Firefox extension
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: npm run pack:firefox

      - name: ğŸ—ï¸ Build Chrome extension
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: npm run pack:chrome

      - name: ğŸ“ Prepare assets
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: |
          TAG="${{ steps.rp.outputs.tag_name }}"
          mkdir -p release-assets

          FIREFOX_ZIP=$(find web-ext-artifacts/firefox -name "*.zip" -type f | head -n 1)
          if [ -z "$FIREFOX_ZIP" ] || [ ! -f "$FIREFOX_ZIP" ]; then
            echo "âŒ Firefox extension zip not found"
            ls -la web-ext-artifacts/firefox || true
            exit 1
          fi
          cp "$FIREFOX_ZIP" "release-assets/comics-manga-downloader-${TAG}-firefox.zip"

          if [ ! -f web-ext-artifacts/chrome/chrome-extension.zip ]; then
            echo "âŒ Chrome extension zip not found"
            ls -la web-ext-artifacts/chrome || true
            exit 1
          fi
          cp web-ext-artifacts/chrome/chrome-extension.zip "release-assets/comics-manga-downloader-${TAG}-chrome.zip"

          ls -lh release-assets/

      - name: ğŸ“¤ Upload release assets
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.rp.outputs.tag_name }}
          files: release-assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
