name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Validate package.json
        run: |
          if [ ! -f package.json ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          node -e "const pkg = require('./package.json'); if (!pkg.version) { console.error('Error: package.json missing version'); process.exit(1); }"

      - name: Ensure release-please manifest exists
        run: |
          if [ ! -f .release-please-manifest.json ]; then
            VERSION=$(node -e "console.log(require('./package.json').version)")
            echo "{\".\": \"$VERSION\"}" > .release-please-manifest.json
            echo "Created .release-please-manifest.json with version $VERSION"
          fi
          echo "Manifest contents:"
          cat .release-please-manifest.json

      - name: Release Please
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: info
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          target-branch: master
          default-branch: master
          repo-url: ${{ github.repository }}
          commit-search-depth: 10
          release-search-depth: 10
