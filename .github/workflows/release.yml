name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # 1) Always run on push to master: create/update Release PR ONLY
  release_pr:
    name: Create/Update Release PR
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Release Please (PR only)
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: debug
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-release: true

  # 2) On release-commit push: build first, then create the GitHub Release + upload assets
  build_then_release:
    name: Build ‚Üí Create Release ‚Üí Upload Assets
    runs-on: ubuntu-latest
    needs: release_pr

    # Run only when the push looks like the release PR merge commit
    if: |
      contains(github.event.head_commit.message, 'chore(master): release') ||
      contains(github.event.head_commit.message, 'chore: release')

    steps:
      - name: üì• Checkout master at this commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build Firefox extension
        run: npm run pack:firefox

      - name: üèóÔ∏è Build Chrome extension
        run: npm run pack:chrome

      - name: üè∑Ô∏è Compute tag from package.json version
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Will release tag: $TAG"

      - name: üìù Prepare assets
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          mkdir -p release-assets

          FIREFOX_ZIP=$(find web-ext-artifacts/firefox -name "*.zip" -type f | head -n 1)
          if [ -z "$FIREFOX_ZIP" ] || [ ! -f "$FIREFOX_ZIP" ]; then
            echo "‚ùå Firefox extension zip not found"
            ls -la web-ext-artifacts/firefox || true
            exit 1
          fi
          cp "$FIREFOX_ZIP" "release-assets/comics-manga-downloader-${TAG}-firefox.zip"

          if [ ! -f web-ext-artifacts/chrome/chrome-extension.zip ]; then
            echo "‚ùå Chrome extension zip not found"
            ls -la web-ext-artifacts/chrome || true
            exit 1
          fi
          cp web-ext-artifacts/chrome/chrome-extension.zip "release-assets/comics-manga-downloader-${TAG}-chrome.zip"

          ls -lh release-assets/

      - name: üìÑ Extract latest changelog entry
        id: changelog
        run: |
          changelog=$(awk '/^## /{i++} i==2{exit} i==1{print}' CHANGELOG.md | tail -n +2)
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$changelog" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # ‚úÖ Create the GitHub Release only AFTER build succeeded
      # This will also create the tag if it doesn't exist yet.
      - name: üì§ Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          files: release-assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
