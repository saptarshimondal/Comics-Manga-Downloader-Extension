name: Release Please + Build

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release_build:
    runs-on: ubuntu-latest

    steps:
      # 1) First, backfill/create GitHub Release if a release PR was merged
      - name: ğŸ·ï¸ Release Please (GitHub Release only)
        id: ghrel
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: debug
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-pull-request: true

      - name: ğŸ§¾ Debug outputs
        run: |
          echo '${{ toJson(steps.ghrel.outputs) }}'
          echo "release_created=${{ steps.ghrel.outputs.release_created }}"
          echo "tag_name=${{ steps.ghrel.outputs.tag_name }}"

      # 2) If we created a release, build + upload assets to that tag
      - name: ğŸ“¥ Checkout tag
        if: ${{ steps.ghrel.outputs.release_created == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ghrel.outputs.tag_name }}

      - name: ğŸ”§ Setup Node.js
        if: ${{ steps.ghrel.outputs.release_created == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        if: ${{ steps.ghrel.outputs.release_created == 'true' }}
        run: npm ci

      - name: ğŸ—ï¸ Build Firefox extension
        if: ${{ steps.ghrel.outputs.release_created == 'true' }}
        run: npm run pack:firefox

      - name: ğŸ—ï¸ Build Chrome extension
        if: ${{ steps.ghrel.outputs.release_created == 'true' }}
        run: npm run pack:chrome

      - name: ğŸ“ Prepare assets
        if: ${{ steps.ghrel.outputs.release_created == 'true' }}
        run: |
          TAG="${{ steps.ghrel.outputs.tag_name }}"
          mkdir -p release-assets

          FIREFOX_ZIP=$(find web-ext-artifacts/firefox -name "*.zip" -type f | head -n 1)
          if [ -z "$FIREFOX_ZIP" ] || [ ! -f "$FIREFOX_ZIP" ]; then
            echo "âŒ Firefox zip not found"
            ls -la web-ext-artifacts/firefox || true
            exit 1
          fi
          cp "$FIREFOX_ZIP" "release-assets/comics-manga-downloader-${TAG}-firefox.zip"

          if [ ! -f web-ext-artifacts/chrome/chrome-extension.zip ]; then
            echo "âŒ Chrome zip not found"
            ls -la web-ext-artifacts/chrome || true
            exit 1
          fi
          cp web-ext-artifacts/chrome/chrome-extension.zip "release-assets/comics-manga-downloader-${TAG}-chrome.zip"

          ls -lh release-assets/

      - name: ğŸ“¤ Upload release assets
        if: ${{ steps.ghrel.outputs.release_created == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ghrel.outputs.tag_name }}
          files: release-assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3) Finally, create/update the Release PR for the *next* release
      - name: ğŸš€ Release Please (Release PR only)
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: debug
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-release: true
