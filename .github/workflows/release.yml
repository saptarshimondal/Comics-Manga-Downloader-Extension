name: Release Please

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: true
        default: "pr"
        type: choice
        options:
          - pr
          - release

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # A) Normal merges -> create/update Release Please PR only
  release_pr:
    name: Create/Update Release PR
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' &&
        !contains(github.event.head_commit.message, 'chore(master): release') &&
        !contains(github.event.head_commit.message, 'chore: release')
      ) || (github.event_name == 'workflow_dispatch' && inputs.mode == 'pr')

    steps:
      - name: üöÄ Release Please (PR only)
        uses: googleapis/release-please-action@v4
        env:
          LOG_LEVEL: debug
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-release: true  # PR-only

  # B) Release PR merged -> build first -> create tag+release -> upload assets
  build_then_release:
    name: Build ‚Üí Create Release ‚Üí Upload Assets
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' &&
        (contains(github.event.head_commit.message, 'chore(master): release') ||
         contains(github.event.head_commit.message, 'chore: release'))
      ) || (github.event_name == 'workflow_dispatch' && inputs.mode == 'release')

    steps:
      - name: üì• Checkout master at this commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build Firefox extension
        run: npm run pack:firefox

      - name: üèóÔ∏è Build Chrome extension
        run: npm run pack:chrome

      - name: üè∑Ô∏è Compute tag from package.json version
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Will release tag: $TAG"

      - name: üìù Prepare assets
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          mkdir -p release-assets

          FIREFOX_ZIP=$(find web-ext-artifacts/firefox -name "*.zip" -type f | head -n 1)
          if [ -z "$FIREFOX_ZIP" ] || [ ! -f "$FIREFOX_ZIP" ]; then
            echo "‚ùå Firefox extension zip not found"
            ls -la web-ext-artifacts/firefox || true
            exit 1
          fi
          cp "$FIREFOX_ZIP" "release-assets/comics-manga-downloader-${TAG}-firefox.zip"

          if [ ! -f web-ext-artifacts/chrome/chrome-extension.zip ]; then
            echo "‚ùå Chrome extension zip not found"
            ls -la web-ext-artifacts/chrome || true
            exit 1
          fi
          cp web-ext-artifacts/chrome/chrome-extension.zip "release-assets/comics-manga-downloader-${TAG}-chrome.zip"

          ls -lh release-assets/

      - name: üè∑Ô∏è Create tag + GitHub Release (release-only)
        id: rp_release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          skip-github-pull-request: true  # release-only

      - name: üì§ Upload built zips to the GitHub Release
        if: ${{ steps.rp_release.outputs.release_created == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.rp_release.outputs.tag_name }}" release-assets/*.zip --clobber
