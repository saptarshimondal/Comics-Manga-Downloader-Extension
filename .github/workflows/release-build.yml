name: Release + Build Assets

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write
  pull-requests: read

jobs:
  release_and_build:
    # Only run if PR was merged AND it is a Release Please PR branch
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release-please--branches--')

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This creates the GitHub Release + tag *now*, only after the release PR is merged
      - name: ğŸ·ï¸ Release Please (create GitHub release)
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          release-type: node
          command: github-release

      # Sometimes a merged Release PR might not create a release (rare),
      # so guard the build.
      - name: ğŸ§¾ Show outputs
        run: |
          echo "release_created=${{ steps.rp.outputs.release_created }}"
          echo "tag_name=${{ steps.rp.outputs.tag_name }}"

      - name: ğŸ“¥ Checkout tag
        if: steps.rp.outputs.release_created == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.rp.outputs.tag_name }}

      - name: ğŸ”§ Setup Node.js
        if: steps.rp.outputs.release_created == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        if: steps.rp.outputs.release_created == 'true'
        run: npm ci

      - name: ğŸ—ï¸ Build Firefox extension
        if: steps.rp.outputs.release_created == 'true'
        run: npm run pack:firefox

      - name: ğŸ—ï¸ Build Chrome extension
        if: steps.rp.outputs.release_created == 'true'
        run: npm run pack:chrome

      - name: ğŸ“ Prepare assets
        if: steps.rp.outputs.release_created == 'true'
        run: |
          TAG="${{ steps.rp.outputs.tag_name }}"
          echo "Preparing assets for tag: $TAG"

          mkdir -p release-assets

          FIREFOX_ZIP=$(find web-ext-artifacts/firefox -name "*.zip" -type f | head -n 1)
          if [ -z "$FIREFOX_ZIP" ] || [ ! -f "$FIREFOX_ZIP" ]; then
            echo "âŒ Firefox extension zip not found"
            ls -la web-ext-artifacts/firefox || true
            exit 1
          fi
          cp "$FIREFOX_ZIP" "release-assets/comics-manga-downloader-${TAG}-firefox.zip"

          if [ ! -f web-ext-artifacts/chrome/chrome-extension.zip ]; then
            echo "âŒ Chrome extension zip not found"
            ls -la web-ext-artifacts/chrome || true
            exit 1
          fi
          cp web-ext-artifacts/chrome/chrome-extension.zip "release-assets/comics-manga-downloader-${TAG}-chrome.zip"

          ls -lh release-assets/

      - name: ğŸ“„ Extract latest changelog entry
        if: steps.rp.outputs.release_created == 'true'
        id: changelog
        run: |
          changelog=$(awk '/^## /{i++} i==2{exit} i==1{print}' CHANGELOG.md | tail -n +2)
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$changelog" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: ğŸ“¤ Upload release assets
        if: steps.rp.outputs.release_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.rp.outputs.tag_name }}
          files: release-assets/*.zip
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
